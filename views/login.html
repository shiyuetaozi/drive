<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width">
    <title>登录</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../css/style-respond.css" rel="stylesheet" type="text/css"/>
    <script src="../css/login.css"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/cookie.js"></script>
</head>
<body>
   <section class="container container-login">
       <form action="#" class="login-form">
            <div class="form-header">
                <a href="/">
                    <h1>
                        <img src="../images/logo_56.png">
                        <br>
                        <strong>全安交规后台管理系统</strong>
                    </h1>
                </a>
            </div>
           <div class="form-group">
               <p class="log-tip errorMsg" style=""></p>
           </div>
            <div class="form-group">
                <input class="form-control" id="username" name="username" type="text" placeholder="用户名/手机号码/邮箱" autocomplete="off">
                <i class="iconfont"></i>
            </div>
            <div class="form-group">
                <input class="form-control" id="passwd" name="passwd" type="text" onfocus="this.type='password'" placeholder="密码" autocomplete="off">
                <i class="iconfont"></i>
            </div>
            <div class="">
                <button id="loginButton" class="btn btn-login">登录</button>
            </div>
        </form>
   </section>
   <script src="/js/md5.js"></script>
   <script src="/js/jquery.validate.min.js"></script>
   <script src="/js/views/login.js"></script>
</body>
</html>
